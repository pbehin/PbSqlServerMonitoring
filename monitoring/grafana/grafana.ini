# Grafana Configuration for Embedding
# This file enables embedding and anonymous access (auth handled by .NET app)

[server]
# Allow embedding in iframes
allow_embedding = true

[security]
# Allow browsers to render Grafana in iframes from any origin
# In production, restrict to your domain
cookie_samesite = lax
cookie_secure = false

[auth.anonymous]
# Enable anonymous access - the .NET app handles authentication
enabled = true
org_name = Main Org.
org_role = Viewer

[auth]
# Disable login form since we're using anonymous access via .NET app
disable_login_form = true

[users]
# Auto-assign anonymous users to the default org
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
