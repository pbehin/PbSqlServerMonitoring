# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'SQL Server Dashboards'
    orgId: 1
    folder: 'SQL Server'
    folderUid: 'sql-server'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
